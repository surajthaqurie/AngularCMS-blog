<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form #login="ngForm" (ngSubmit)="userLogin(login)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" name="email"
                                            #email="ngModel" ngModel required placeholder="name@example.com" />
                                        <div class="icon">
                                            <span *ngIf="!email.errors && email.touched"><i
                                                    class="fa fa-check text-success"></i></span>
                                            <span *ngIf="email.errors && email.touched"><i
                                                    class="fa fa-times text-danger"></i></span>
                                        </div>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password"
                                            #password="ngModel" name="password" ngModel required
                                            placeholder="Password" />
                                        <div class="icon">
                                            <span *ngIf="!password.errors && email.touched"><i
                                                    class="fa fa-check text-success"></i></span>
                                            <span *ngIf="password.errors && email.touched"><i
                                                    class="fa fa-times text-danger"></i></span>
                                        </div>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                            value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember
                                            Password</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">Forgot Password?</a>
                                        <button class="btn btn-primary" [disabled]="login.invalid"
                                            type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<p-toast position="top-center"></p-toast>
